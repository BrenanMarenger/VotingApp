<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/vote" method="post">
        <label for="person">Person to vote for:</label>
        <input type="text" id="person" name="candidate">
    </form>

    <form action="/numberOfCandidates" method="get">
        <input type="submit" value="Get candidate count">
    </form>

    <form action="/sumVote" method="get">
        <input type="submit" value="Get total number of votes">
    </form>
    <form action="/reset" method="post">
        <label for="pass">Reset Votes:</label>
        <input id="pass" type="password" name="password">
    </form>
    <form action="/canTotal" method="get">
        <label for="total">Find total for candidate:</label>
        <input type="text" id="total" name="candidate">
    </form>
</body>

</html>
